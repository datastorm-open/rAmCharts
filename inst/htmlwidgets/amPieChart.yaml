dependencies:
  - name: amcharts
    version: 3
    src: htmlwidgets/lib/amcharts
    script:
    - amcharts.js
    
  - name: amPieChart_pie
    version: 3
    src: htmlwidgets/lib/amcharts
    script:
    - pie.js

  - name: amcharts_themes
    version: 3
    src: htmlwidgets/lib/amcharts/themes
    script:
      - black.js
      - chalk.js
      - dark.js
      - light.js
      - patterns.js

  - name: amcharts_plugins_export
    version: 3
    src: htmlwidgets/lib/amcharts/plugins/export
